<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="./normalize/normalize.css">
    <link rel="stylesheet" href="./fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="item">
            <form class="login">
                <h3 class="loginTitle">Log in to your account</h3>

                <input type="email" class="login__field-text input__type-email" placeholder="Your email">

                <input type="password" class="login__field-text input__type-password" placeholder="Password">

                <a href="#" class="link__forgot-password">Forgot your password?</a>

                <button class="login__button">Log In</button>
            </form>
        </div>

        <div class="item register__call">
            <h3>Don't have an account? <br/> Create one.</h3>

            <p class="text__benefits">Register and enjoy all the benefits of our platform.</p>
            
            <a href="#" class="register__button">Sign up</a>

            <p class="text__safety"><i class="fas fa-shield-alt"></i> Your data will be safe with us.</p>
        </div>

    </div>
</body>
</html>
